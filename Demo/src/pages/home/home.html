<ion-header>
  <ion-navbar>
    <ion-title>Reactive Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="user" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>
        <h1>Username</h1>
      </ion-label>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>
        <h1>Address</h1>
      </ion-label>
    </ion-item>

    <div formGroupName="address">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Street" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="City" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="State" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="ZipCode" formControlName="zipCode"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <button ion-button block type="submit">Submit</button>

  </form>

</ion-content>
