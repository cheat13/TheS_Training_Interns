<ion-header>
  <ion-navbar>
    <ion-title>Demo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>
      First Name: {{ form.get('firstName').value }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Street: {{ form.get('address.street').value }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Form: {{ form.value | json }}
    </ion-label>
  </ion-item>

</ion-content>
